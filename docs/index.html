<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Dynamic Notch Demo</title>
  <link rel="apple-touch-icon" href="icon.png" />
  <meta name="apple-mobile-web-app-title" content="노치섬 어드벤처" />
  <style>
    body {
      margin: 0;
      background: #111;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: start;
      padding-top: 40px;
      overflow: hidden;
      font-family: sans-serif;
    }

    .island {
      position: relative;
      background: black;
      width: 120px;
      height: 35px;
      border-radius: 20px;
      transition: all 0.4s ease;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    .island.expanded {
      width: 240px;
      height: 80px;
      border-radius: 30px;
    }

    .content {
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
    }

    .island.expanded .content {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>
  <div class="island" id="island">
    <span id="defaultText">🔔</span>
    <div class="content" id="content">
      📦 새로운 알림이 도착했습니다!
    </div>
  </div>

  <script>
    const island = document.getElementById('island');
    const defaultText = document.getElementById('defaultText');
    const content = document.getElementById('content');

    let expanded = false;
    let timeout;

    island.addEventListener('click', () => {
      expanded = !expanded;
      island.classList.toggle('expanded', expanded);

      if (expanded) {
        timeout = setTimeout(() => {
          island.classList.remove('expanded');
          expanded = false;
        }, 3000); // 자동으로 3초 뒤 닫힘
      } else {
        clearTimeout(timeout);
      }
    });
  </script>
</body>
</html>
