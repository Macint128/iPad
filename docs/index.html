<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>노치섬 어드벤처</title>
  <link rel="apple-touch-icon" href="icon.png" />
  <meta name="apple-mobile-web-app-title" content="노치섬 어드벤처" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      height: 100%;
      font-family: sans-serif;
      overflow: hidden;
    }

    .island {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: black;
      width: 130px;
      height: 38px;
      border-radius: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 14px;
      transition: all 0.4s ease;
      z-index: 9999;
      padding-top: env(safe-area-inset-top);
    }

    .island.expanded {
      width: 240px;
      height: 80px;
      border-radius: 30px;
    }

    .content {
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
      text-align: center;
      padding: 10px;
    }

    .island.expanded .content {
      opacity: 1;
      pointer-events: auto;
    }

    #defaultText {
      transition: opacity 0.3s;
    }

    .island.expanded #defaultText {
      opacity: 0;
    }
  </style>
</head>
<body>
  <div class="island" id="island">
    <span id="defaultText">🎉</span>
    <div class="content" id="content">
      🥳 축하합니다!<br>노치와 친구가 되셨습니다.
    </div>
  </div>

  <script>
    const island = document.getElementById('island');
    const defaultText = document.getElementById('defaultText');
    const content = document.getElementById('content');

    let expanded = false;
    let timeout;

    island.addEventListener('click', () => {
      expanded = !expanded;
      island.classList.toggle('expanded', expanded);

      if (expanded) {
        timeout = setTimeout(() => {
          island.classList.remove('expanded');
          expanded = false;
        }, 3000);
      } else {
        clearTimeout(timeout);
      }
    });
  </script>
</body>
</html>
